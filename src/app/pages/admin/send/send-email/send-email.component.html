<div> 
    <nz-collapse>
        <nz-collapse-panel
          *ngFor="let panel of panels"
          [nzHeader]="panel.name"
          [nzActive]="panel.active"
          [nzDisabled]="panel.disabled"
        >
            <div class="p-3">
                <span>
                    <b>Tiêu đề: </b>
                    {{post?.title}}
                </span>
            </div>
            <div class="p-3">
                <div>
                    <b>Nội dung:</b>
                </div>
                <div [innerHTML]="post?.content">
                </div>
            </div>
        </nz-collapse-panel>
    </nz-collapse>
</div>

<div class="row mt-3">
    <div class="col-12">
        <section class="content mt-3">
            <div class="row mt-2">
                <div class="col-12 mb-2">
                    <label>
                        {{ 'send.email' | translate }}
                    </label>
                    
                    <div class="mt-4" id="dataTransfer">
                        <nz-transfer [nzListStyle]="{ 'height.px': 600, 'width': '100%' }"
                            [nzRenderList]="[renderList, renderList]"
                            [nzDataSource]="list.length ? list : []" nzShowSearch
                            [nzNotFoundContent]="'send.groupReddit.empty' | translate "
                            [nzTitles]="['send.groupReddit.available' | translate, 'send.groupReddit.select' | translate]">
                            <ng-template
                                #renderList
                                let-items
                                let-direction="direction"
                                let-stat="stat"
                                let-disabled="disabled"
                                let-onItemSelectAll="onItemSelectAll"
                                let-onItemSelect="onItemSelect"
                            >
                                <nz-table #t [nzData]="$asTransferItems(items)" nzSize="small">
                                    <thead>
                                        <tr>
                                            <th></th>
                                            <th>{{"email.name" | translate}}</th>
                                            <th>{{"email.email" | translate}}</th>
                                            <th>{{"email.address" | translate}}</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let data of t.data" (click)="onItemSelect(data)">
                                            <td
                                                [nzChecked]="!!data.checked"
                                                (nzCheckedChange)="onItemSelect(data)"
                                            ></td>
                                            <td>{{ data?.title }}</td>
                                            <td>{{ data?.email }}</td>
                                            <td>{{ data?.address }}</td>
                                        </tr>
                                    </tbody>
                                </nz-table>
                            </ng-template>
                        </nz-transfer>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

<div class="row">
    <div class="col-12 text-center">
        <button nz-button nzType="default" class="e-2" (click)="onCancel()">
            {{ "action.send" | translate }}
        </button>

        <button nz-button nzType="primary" (click)="onSubmit()">
            {{  "action.save" | translate }}
        </button>
    </div>
</div>
