<div class="content">
    <div *nzModalTitle>
        <span>{{
            (isUpdate ? "action.update" : "action.create") | translate}}</span>
    </div>
    <div class="row">
        <div class="col-12">
            <form [formGroup]="form">
                <div class="row">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-6 mb-2">
                                <label>{{ "twitter.name"  | translate}}
                                    <span class="text-danger">*</span></label>
                                <input formControlName="name" nz-input
                                    placeholder="{{'twitter.enterName' | translate}}" />
                                    <ng-container *ngIf="form.get('name')?.touched || form.get('name')?.dirty">
                                        <span class="text-danger" *ngIf="form.get('name')?.hasError('required')">
                                            <mb-not-blank [value]="'twitter.name'"></mb-not-blank>
                                        </span>
                                    </ng-container>
                            </div>

                            <div class="col-6 mb-2">
                                <label>{{ "twitter.consumerKey"  | translate }}
                                    <span class="text-danger">*</span></label>
                                <nz-input-group [nzSuffix]="suffixTemplate">
                                    <input formControlName="consumerKey" nz-input [type]="passwordVisible ? 'text' : 'password'"
                                        placeholder="{{'twitter.enterConsumerKey' | translate}}" />
                                </nz-input-group>
                                <ng-template #suffixTemplate>
                                    <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
                                        (click)="passwordVisible = !passwordVisible"></i>
                                </ng-template>
                                <ng-container *ngIf="form.get('consumerKey')?.touched || form.get('consumerKey')?.dirty">
                                    <span class="text-danger" *ngIf="form.get('consumerKey')?.hasError('required')">
                                        <mb-not-blank [value]="'twitter.consumerKey'"></mb-not-blank>
                                    </span>
                                </ng-container>
                            </div>

                            <div class="col-6 mb-2">
                                <label>{{ "twitter.consumerSecret"  | translate }}
                                    <span class="text-danger">*</span></label>
                                <nz-input-group [nzSuffix]="suffixTemplate">
                                    <input formControlName="consumerSecret" nz-input [type]="passwordVisible ? 'text' : 'password'"
                                        placeholder="{{'twitter.enterConsumerSecret' | translate}}" />
                                </nz-input-group>
                                <ng-template #suffixTemplate>
                                    <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
                                        (click)="passwordVisible = !passwordVisible"></i>
                                </ng-template>
                                <ng-container *ngIf="form.get('consumerSecret')?.touched || form.get('consumerSecret')?.dirty">
                                    <span class="text-danger" *ngIf="form.get('consumerSecret')?.hasError('required')">
                                        <mb-not-blank [value]="'twitter.consumerSecret'"></mb-not-blank>
                                    </span>
                                </ng-container>
                            </div>

                            <div class="col-6 mb-2">
                                <label>{{ "twitter.oauthToken"  | translate}}
                                    <span class="text-danger">*</span>
                                </label>
                                <nz-input-group [nzSuffix]="suffixTemplate">
                                    <input formControlName="oauthToken" nz-input [type]="passwordVisible ? 'text' : 'password'"
                                        placeholder="{{'twitter.enterOauthToken' | translate}}" />
                                </nz-input-group>
                                <ng-template #suffixTemplate>
                                    <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
                                        (click)="passwordVisible = !passwordVisible"></i>
                                </ng-template>
                                <ng-container *ngIf="form.get('oauthToken')?.touched || form.get('oauthToken')?.dirty">
                                    <span class="text-danger" *ngIf="form.get('oauthToken')?.hasError('required')">
                                        <mb-not-blank [value]="'twitter.oauthToken'"></mb-not-blank>
                                    </span>
                                </ng-container>
                            </div>

                            <div class="col-6 mb-2">
                                <label>{{ "twitter.oauthTokenSecret"  | translate}}
                                    <span class="text-danger">*</span>
                                </label>
                                <nz-input-group [nzSuffix]="suffixTemplate">
                                    <input formControlName="oauthTokenSecret" nz-input [type]="passwordVisible ? 'text' : 'password'"
                                        placeholder="{{'twitter.enterOauthTokenSecret' | translate}}" />
                                </nz-input-group>
                                <ng-template #suffixTemplate>
                                    <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
                                        (click)="passwordVisible = !passwordVisible"></i>
                                </ng-template>
                                <ng-container *ngIf="form.get('oauthTokenSecret')?.touched || form.get('oauthTokenSecret')?.dirty">
                                    <span class="text-danger" *ngIf="form.get('oauthTokenSecret')?.hasError('required')">
                                        <mb-not-blank [value]="'twitter.oauthTokenSecret'"></mb-not-blank>
                                    </span>
                                </ng-container>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12 text-center" *nzModalFooter>
        <button nz-button nzType="default" class="e-2" (click)="onCancel()">
            {{ "action.cancel" | translate }}
        </button>
        <button nz-button nzType="primary" [disabled]="form.invalid" (click)="onSubmit()">
            {{ (isUpdate ? "action.update" : "action.save") | translate }}
        </button>
    </div>
</div>
