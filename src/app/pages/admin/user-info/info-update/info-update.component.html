<div class="content">
    <div *nzModalTitle>
        <span>{{
            (isUpdate ? "action.update" : "action.create") | translate
            }}</span>
    </div>
    <div class="row">
        <div class="col-12">
            <form [formGroup]="form">
                <div class="row">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-6 mb-2">
                                <label>{{ "clientInfo.name" | translate }}
                                    <span class="text-danger">*</span></label>
                                <input formControlName="name" nz-input
                                    placeholder="{{'clientInfo.enterName' | translate}}" />
                            </div>

                            <div class="col-6 mb-2">
                                <label>{{ "clientInfo.email" | translate }}
                                    <span class="text-danger">*</span></label>
                                <input formControlName="email" nz-input 
                                    placeholder="{{'clientInfo.enterEmail' | translate}}" />
                            </div>

                            <div class="col-6 mb-2">
                                <label>{{ "clientInfo.phone" | translate }}
                                    <span class="text-danger">*</span></label>
                                <input formControlName="phone" nz-input
                                    placeholder="{{'clientInfo.enterPhone' | translate}}" />
                            </div>

                            <div class="col-6 mb-2">
                                <label>{{ "clientInfo.address" | translate }}
                                    <span class="text-danger">*</span></label>
                                <input formControlName="address" nz-input
                                    placeholder="{{'clientInfo.enterAddress' | translate}}" />
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12 text-center" *nzModalFooter>
        <button nz-button nzType="default" class="e-2" (click)="onCancel()">
            {{ "action.cancel" | translate }}
        </button>
        <button nz-button nzType="primary" [disabled]="form.invalid" (click)="onSubmit()">
            {{ (isUpdate ? "action.save" : "action.save") | translate }}
        </button>
    </div>
</div>
