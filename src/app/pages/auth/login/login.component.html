
<div class="login">
  <div class="center">
    <div class="container">
      <section class="content">
        <nz-tabset nzCentered>
          <nz-tab nzTitle="Đăng nhập">
            <form nz-form [formGroup]="loginForm" class="login-form" (ngSubmit)="submitForm()">
              <div class="row">
                <div class="text-left-important col-12 mt-2 mb-2 text-left">
                  <label class="mb-2">{{ 'model.login.username' | translate }}:</label>
                  <input type="text" nz-input formControlName="username" [maxLength]="LENGTH_VALIDATOR.USERNAME_MAX_LENGTH.MAX"
                          [placeholder]="'model.login.placeholder.username' | translate"/>
                  <ng-container *ngIf="loginForm.get('userName')?.touched || loginForm.get('userName')?.dirty">
                    <span class="text-danger" *ngIf="loginForm.get('userName')?.hasError('required')">
                      <small>{{ 'model.login.error.username' | translate }}</small>
                    </span>
                  </ng-container>
                </div>
                <div class="text-left-important col-12 mt-2 mb-2 text-left">
                  <label class="mb-2">{{ 'model.login.password' | translate }}:</label>
                  <nz-input-group [nzSuffix]="suffixTemplate">
                    <input formControlName="password" nz-input
                            [type]="passwordVisible ? 'text' : 'password'"
                            [placeholder]="'model.login.placeholder.password' | translate"/>
                  </nz-input-group>
                  <ng-template #suffixTemplate>
                    <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
                        (click)="passwordVisible = !passwordVisible"></i>
                  </ng-template>
                  <ng-container *ngIf="loginForm.get('password')?.touched || loginForm.get('password')?.dirty">
                    <span class="text-danger" *ngIf="loginForm.get('password')?.hasError('required')">
                      <small>{{ 'model.login.error.password' | translate }}</small>
                    </span>
                  </ng-container>
                </div>
                <div class="col-12 mt-2 login-button">
                  <button nz-button [nzType]="'primary'"
                    [disabled]="this.loginForm.invalid">
                    {{ 'model.login.msg' | translate }}
                  </button>
                </div>
              </div>
            </form>
          </nz-tab>
          <nz-tab nzTitle="Đăng ký">
            <form nz-form [formGroup]="registerForm" class="login-form" (ngSubmit)="submitRegister()">
              <div class="row">
                <div class="text-left-important col-12 mt-2 mb-2 text-left">
                  <label class="mb-2">{{ 'model.register.fullName' | translate }}:</label>
                  <input type="text" nz-input formControlName="fullName" [maxLength]="LENGTH_VALIDATOR.USERNAME_MAX_LENGTH.MAX"
                          [placeholder]="'model.register.placeholder.fullName' | translate"/>
                  <ng-container *ngIf="registerForm.get('fullName')?.touched || registerForm.get('fullName')?.dirty">
                    <span class="text-danger" *ngIf="registerForm.get('fullName')?.hasError('required')">
                      <small>{{ 'model.register.error.fullName' | translate }}</small>
                    </span>
                  </ng-container>
                </div>

                <div class="text-left-important col-12 mt-2 mb-2 text-left">
                  <label class="mb-2">{{ 'model.register.username' | translate }}:</label>
                  <input type="text" nz-input formControlName="username" [maxLength]="LENGTH_VALIDATOR.USERNAME_MAX_LENGTH.MAX"
                          [placeholder]="'model.register.placeholder.username' | translate"/>
                  <ng-container *ngIf="registerForm.get('username')?.touched || registerForm.get('username')?.dirty">
                    <span class="text-danger" *ngIf="registerForm.get('username')?.hasError('required')">
                      <small>{{ 'model.register.error.username' | translate }}</small>
                    </span>
                  </ng-container>
                </div>

                <div class="text-left-important col-12 mt-2 mb-2 text-left">
                  <label class="mb-2">{{ 'model.register.password' | translate }}:</label>
                  <nz-input-group [nzSuffix]="suffixTemplate">
                    <input formControlName="password" nz-input
                            [type]="passwordVisible ? 'text' : 'password'"
                            [placeholder]="'model.register.placeholder.password' | translate"/>
                  </nz-input-group>
                  <ng-template #suffixTemplate>
                    <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
                        (click)="passwordVisible = !passwordVisible"></i>
                  </ng-template>
                  <ng-container *ngIf="registerForm.get('password')?.touched || registerForm.get('password')?.dirty">
                    <span class="text-danger" *ngIf="registerForm.get('password')?.hasError('required')">
                      <small>{{ 'model.register.error.password' | translate }}</small>
                    </span>
                  </ng-container>
                </div>

                <div class="text-left-important col-12 mt-2 mb-2 text-left">
                  <label class="mb-2">{{ 'model.register.rePassword' | translate }}:</label>
                  <nz-input-group [nzSuffix]="suffixTemplate">
                    <input formControlName="rePassword" nz-input
                            [type]="passwordVisible ? 'text' : 'password'"
                            [placeholder]="'model.register.placeholder.password' | translate"/>
                  </nz-input-group>
                  <ng-template #suffixTemplate>
                    <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
                        (click)="passwordVisible = !passwordVisible"></i>
                  </ng-template>
                  <ng-container *ngIf="registerForm.get('rePassword')?.touched || registerForm.get('rePpassword')?.dirty">
                    <span class="text-danger" *ngIf="registerForm.get('rePassword')?.hasError('required')">
                      <small>{{ 'model.register.error.rePassword' | translate }}</small>
                    </span>
                  </ng-container>
                </div>

                <div class="col-12 mt-2 register-button">
                  <button nz-button [nzType]="'primary'"
                    [disabled]="this.registerForm.invalid">
                    {{ 'model.register.msg' | translate }}
                  </button>
                </div>
              </div>
            </form>
          </nz-tab>
        </nz-tabset> 
      </section>
    </div>
  </div>
</div>
